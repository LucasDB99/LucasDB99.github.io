<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkAnswer(event) {
            event.preventDefault(); 

            const answer = document.getElementById("answer").value.toLowerCase();
            const validAnswers = ["hyper tekst transfer protocol","hypertekst transfer protocol","hypertext transfer protocol","hyper text transfer protocol"]; 

            if (validAnswers.includes(answer)) {
                window.location.href = "home.html"; 
            } else {
                alert("Think again women!");
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Waarvoor staat HTTP? </h1>
        <form onsubmit="checkAnswer(event)">

            <input type="text" id="answer" name="answer" required>
            <button type="submit">Ingeven</button>
        </form>
    </div>
</body>
</html>
