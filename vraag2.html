<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkAnswer(event) {
            event.preventDefault(); 

            const answer = document.getElementById("answer").value.toLowerCase();
            const validAnswers = ["safir", "cafe", "de safir"]; 

            if (validAnswers.includes(answer)) {
                window.location.href = "vraag3.html"; 
            } else {
                alert("Precies lang geleden...");
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>In welk caf√© zijn we iets gaan drinken op onze eerste date?</h1>
        <form onsubmit="checkAnswer(event)">

            <input type="text" id="answer" name="answer" required>
            <button type="submit">Ingeven</button>
        </form>
    </div>
</body>
</html>
