<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkAnswer(event) {
            event.preventDefault(); // Prevent the default form submission

            const answer = document.getElementById("answer").value.toLowerCase();
            const validAnswers = ["lasagna", "spaghetti", "sara","loempia","kaaskroket"]; // List of valid answers

            if (validAnswers.includes(answer)) {
                window.location.href = "https://lucasdb99.github.io/home.html"; // Redirect URL
            } else {
                alert("Nope, erg dat je dit niet weet...");
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Wat is mijn favoriet eten?</h1>
        <form onsubmit="checkAnswer(event)">

            <input type="text" id="answer" name="answer" required>
            <button type="submit">Ingeven</button>
        </form>
    </div>
</body>
</html>
